<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Anny Platformer</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1e1e1e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    background: #5c94fc;
    border: 4px solid #000;
    image-rendering: pixelated;
  }
</style>
</head>

<body>
<canvas id="game" width="800" height="450"></canvas>

<script>
/* ===============================
   CONFIGURAÇÕES GERAIS
================================ */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;

const TILE = 32;
const GRAVITY = 2000;

/* ===============================
   INPUT MANAGER
================================ */
class Input {
  constructor() {
    this.keys = new Set();
    this.pressed = new Set();

    window.addEventListener("keydown", e => {
      if (!this.keys.has(e.code)) this.pressed.add(e.code);
      this.keys.add(e.code);
    });

    window.addEventListener("keyup", e => {
      this.keys.delete(e.code);
    });
  }

  isDown(k) { return this.keys.has(k); }
  justPressed(k) { return this.pressed.has(k); }
  update() { this.pressed.clear(); }
}

const input = new Input();

/* ===============================
   ASSETS
================================ */
class Assets {
  static load(src) {
    const img = new Image();
    img.src = src;
    return img;
  }

  static player = {
    idle: Assets.load("anny.png"),
    jump: Assets.load("anny2.png"),
    run: Assets.load("anny3.png")
  };
}

/* ===============================
   CAMERA
================================ */
class Camera {
  constructor(w, mapWidth) {
    this.x = 0;
    this.w = w;
    this.mapWidth = mapWidth;
  }

  follow(target, dt) {
    const desired = target.x - this.w / 2 + target.width / 2;
    this.x += (desired - this.x) * 5 * dt;
    this.x = Math.max(0, Math.min(this.x, this.mapWidth - this.w));
  }
}

/* ===============================
   ENTITY BASE
================================ */
class Entity {
  constructor(x, y, w, h) {
    this.x = x;
    this.y = y;
    this.width = w;
    this.height = h;
    this.vx = 0;
    this.vy = 0;
  }
}

/* ===============================
   TILEMAP
================================ */
class TileMap {
  constructor(map) {
    this.map = map;
    this.width = map[0].length * TILE;
  }

  isSolid(tx, ty) {
    return this.map[ty] && this.map[ty][tx] === 1;
  }

  draw(ctx, camera) {
    ctx.fillStyle = "#654321";
    for (let y = 0; y < this.map.length; y++) {
      for (let x = 0; x < this.map[y].length; x++) {
        if (this.map[y][x] === 1) {
          ctx.fillRect(
            x * TILE - camera.x,
            y * TILE,
            TILE,
            TILE
          );
        }
      }
    }
  }
}

/* ===============================
   PLAYER - ANNY
================================ */
class Player extends Entity {
  constructor(x, y) {
    super(x, y, 32, 48);

    this.speed = 600;
    this.accel = 4000;
    this.friction = 3000;
    this.jumpForce = 700;

    this.onGround = false;
    this.state = "IDLE";
    this.facing = 1;
  }

  update(dt, map) {
    // Movimento horizontal
    if (input.isDown("ArrowRight") || input.isDown("KeyD")) {
      this.vx += this.accel * dt;
    } else if (input.isDown("ArrowLeft") || input.isDown("KeyA")) {
      this.vx -= this.accel * dt;
    } else {
      if (this.vx > 0) this.vx -= this.friction * dt;
      if (this.vx < 0) this.vx += this.friction * dt;
    }

    this.vx = Math.max(-this.speed, Math.min(this.speed, this.vx));

    // Pulo
    if (
      this.onGround &&
      (input.justPressed("Space") ||
       input.justPressed("ArrowUp") ||
       input.justPressed("KeyW"))
    ) {
      this.vy = -this.jumpForce;
      this.onGround = false;
    }

    // Gravidade
    this.vy += GRAVITY * dt;

    this.move(dt, map);

    // Direção
    if (this.vx > 0) this.facing = 1;
    if (this.vx < 0) this.facing = -1;

    // Estados
    if (!this.onGround) this.state = "JUMP";
    else if (Math.abs(this.vx) > 10) this.state = "RUN";
    else this.state = "IDLE";
  }

  move(dt, map) {
    this.x += this.vx * dt;
    this.collide(map, true);

    this.y += this.vy * dt;
    this.onGround = false;
    this.collide(map, false);
  }

  collide(map, horizontal) {
    const tilesX = [
      Math.floor(this.x / TILE),
      Math.floor((this.x + this.width) / TILE)
    ];
    const tilesY = [
      Math.floor(this.y / TILE),
      Math.floor((this.y + this.height) / TILE)
    ];

    for (let y of tilesY) {
      for (let x of tilesX) {
        if (map.isSolid(x, y)) {
          if (horizontal) {
            if (this.vx > 0) this.x = x * TILE - this.width;
            else if (this.vx < 0) this.x = (x + 1) * TILE;
            this.vx = 0;
          } else {
            if (this.vy > 0) {
              this.y = y * TILE - this.height;
              this.onGround = true;
            } else if (this.vy < 0) {
              this.y = (y + 1) * TILE;
            }
            this.vy = 0;
          }
        }
      }
    }
  }

  draw(ctx, camera) {
    let sprite =
      this.state === "RUN" ? Assets.player.run :
      this.state === "JUMP" ? Assets.player.jump :
      Assets.player.idle;

    ctx.save();
    ctx.translate(
      Math.floor(this.x - camera.x + this.width / 2),
      Math.floor(this.y)
    );
    ctx.scale(this.facing, 1);
    ctx.drawImage(sprite, -this.width / 2, 0, this.width, this.height);
    ctx.restore();
  }
}

/* ===============================
   MAPA
================================ */
const level = Array.from({ length: 15 }, (_, y) =>
  Array.from({ length: 100 }, (_, x) =>
    y === 14 || (y === 10 && x % 10 === 0) ? 1 : 0
  )
);

const map = new TileMap(level);
const player = new Player(100, 100);
const camera = new Camera(canvas.width, map.width);

/* ===============================
   GAME LOOP
================================ */
let last = 0;

function loop(t) {
  const dt = (t - last) / 1000;
  last = t;

  input.update();
  player.update(dt, map);
  camera.follow(player, dt);

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  map.draw(ctx, camera);
  player.draw(ctx, camera);

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>
</body>
</html>
